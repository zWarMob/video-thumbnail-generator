<!DOCTYPE html>
<html>
<head>
    <title>Thumbnail Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="index.js"></script>
    <style>
        img{padding:3px;}
    </style>
</head>
<body>
<video id="video" controls="controls">
    <source src="videoplayback.mp4" />
</video>
 
<button id="capture" onclick="generateThumbnailSprite()">Capture</button>
 
<div id="output"></div>
<script>
    function generateThumbnailSprite(){
        captureVideo($("#video").get(0),$("#output").get(0));
    }
</script>
</body>
</html>
